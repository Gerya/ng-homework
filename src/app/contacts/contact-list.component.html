<div class="row contacts-list">
  <div class="row col-md-6">
    <h2>Contact List</h2>
    <ul class="items list-unstyled">
      <li *ngFor="let contact of contacts" [class.selected]="contact.id === selectedId" (click)="selectItem(contact)">
        <span class="item-badge">{{contact.id}}</span> {{contact.name}} - {{contact.family}}
        <span class="remove-item glyphicon glyphicon-remove-circle danger pull-right btn btn-xs btn-default" (click)="deleteItem(contact.id); $event.stopPropagation()"
          aria-hidden="true" title="Click to delete this contact.">
      </span>
      </li>
    </ul>
    <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
  </div>
  <div class="row col-md-6">
    <h2></h2>
    <span class="pull-right btn btn-primary" (click)="addNewItem(); $event.stopPropagation()" aria-hidden="true" title="Click to delete this contact."> Add new contact
      </span>
  </div>
</div>
